{% extends 'basic_app/base.html'%}
{% load static%}
{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for Registering</h1>
      {% else %}

    <h1>Register here!</h1>
    <h3>Fill Out the form:</h3>
    <form enctype="multipart/form-data" method="post">
      {{ user_form.as_p }}
      {%csrf_token%}
      {{ profile_form.as_p }}
      <input class=" btn btn-primary" type="submit" name="" value="Register">
    </form>
    {% endif %}
  </div>

{% endblock %}
